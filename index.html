        <title>Basics of HTML demo</title>

    <body>
        <script>
            var d = window.location.href.split("?")[1];
            if (d) {
                value = d.split("=")[1];
                alert(value);
                document.getElementsByName("b").innerHTML = value;
            }
        </script>
        <p>Secret value is <b>6443003</b>.</p>

            <a href="http://www.codeabbey.com/index/task_view/basics-of-html">this task</a>.
        </p>
    </body>
